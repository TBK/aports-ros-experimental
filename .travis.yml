sudo: required
services: docker
language: bash

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/packages
    - ${HOME}/.local/bin
    - ${HOME}/.local/lib

branches:
  only:
    - master

before_install:
  - pip install --upgrade --user awscli

install:
  - make all

before_deploy:
  - |
    aws s3 cp "${APK_REPO_PRIVATE_KEY_URI}" ${HOME}/key.rsa \
    && export APK_REPO_PRIVATE_KEY=${HOME}/key.rsa

deploy:
  provider: script
  skip_cleanup: true
  script: make s3-push
  on:
    branch: master
